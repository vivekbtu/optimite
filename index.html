<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td>
                <!-- Header -->
                <table align="center" border="0" cellpadding="0" cellspacing="0" width="600">
                    <tr>
                        <td align="center" style="padding: 20px 0;">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_KZrHyOTb4AaUuMiPbDa2pBhaukcEzX_O3A&s" alt="Logo" width="150" height="50" style="display: block;">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <!-- Main Content -->
                <table align="center" border="0" cellpadding="0" cellspacing="0" width="600">
                    <tr>
                        <td style="padding: 20px;">
                            <h1>Main Heading</h1>
                            <h2>Subheading</h2>
                            <p>This is a paragraph of text that provides information about the email content.</p>
                            <div class="image-wrapper">
                                <img src="https://www.dogseechew.in/storage/editor_61ef6aa53fc7d-joe-caione-qo-pif84vxg-unsplash-min.jpg" alt="Image" class="responsive-image">
                                <p>This text wraps around the image. It should provide additional information related to the image and the main content of the email.</p>
                            </div>
                            <a href="https://example.com" class="cta-button">Call to Action</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <!-- Footer -->
                <table align="center" border="0" cellpadding="0" cellspacing="0" width="600">
                    <tr>
                        <td style="padding: 20px; background-color: #f1f1f1; text-align: center;">
                            <a href="https://facebook.com"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDkCPjbP9lPDGPeDYGSZB_EEN0i7BxfOmDbw&s" alt="Facebook" class="social-icon"></a>
                            <a href="https://twitter.com"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4OiRLWcbLhAMiKd-iVuJ2Hkofl2Mj8NGeRw&s" alt="Twitter" class="social-icon"></a>
                            <a href="https://linkedin.com"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS002HBoSZhRjQ-YOcrJIGDEi6zJb6dgryV0Q&s" alt="LinkedIn" class="social-icon"></a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
